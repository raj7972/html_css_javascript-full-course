<!-- css element selector
css id selector
css class selector -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* element selector */
        p {
            color: purple; 
        }

        /* class selector */
        .red {
            color: red;
        }

        /* id selector */
        #redElement {
            color: green;
        }

        /* group selector */
        span,footer{
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Css selctor</h1>
    <p>this is the way we can learn anythong</p>
    <p class="red"> this is simple tutroial for selector</p>
    <div>
        <p id="redElement">this is just anothe paragrph for testing</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>

</html>
