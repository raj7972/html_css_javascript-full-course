<!-- ID and classes in html  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids andclasses in html </title>
</head>
<body>
    <h3>Ids and classes in html</h3>
    <div id = "mainBox" class="redBg blackBorder">
        this is main box 
    
    </div>
    <span class="redbg"></span>
    <!-- . is for class and # is for id -->

    <!-- emmet takes div tag as default -->
    <div class="blackbackground"></div>

    <!-- creating multiple element using emment -->
    <span class="myclass myclass2 myclass3"></span><span class="myclass myclass2 myclass3"></span><span class="myclass myclass2 myclass3"></span><span class="myclass myclass2 myclass3"></span>

</body>
</html>
